<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
        // Ativa verificações adicionais de variáveis 
        // Modo "chato" do JavaScript   
        'use strict'

        // Pedir ao usuário que informe vários números na sequência e vamos somar
        // até que ele informe o valor 0. Depois disso, vamos apresentar a soma.

        let soma = 0, num

        do {
            num = Number(prompt('Infome um número para somar ou 0 para terminar:'))
            if(! isNaN(num)) {
            soma += num
            }
        } while (num !== 0)
        
        alert (`A soma dos números informados é ${soma}.`)

        // Características de loop do... while
        // 1) Quantidade de execuções: indeterminadas (+1)
        // 2) Garantia de execução: 1 vez
        // 3) Local de teste: no final

        </script>
</head>

</body>
</html>
