<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo em JavaScript</title>
    <style> 
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-family: "Arial";
            text-align: center;
        }
        button {
            font-size: 22pt;
        }
        body{
            background-color: burlywood;      
        }
    </style>   
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Programa de saudação em JavaScript!<p>
    <button id="saudar">Saudar</button>
    <script>
        // função será executada quando o botão "saudar" for clicado 
        function exibirMensagem() {
            alert('Olá, usuário(a)!')
        }
        // fazendo com que o botão, ao ser clicado, execute a função 
        document.querySelector('#saudar').addEventListener('click', exibirMensagem)
    </script>   
</body>
</html>
