<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
        // Ativa verificações adicionais de variáveis 
        // Modo "chato" do JavaScript   
        'use strict'

        /* OPERADORES LÓGICOS EM JS
            && -> E lógico (and)
            || -> Ou lógico (or)
            !  -> Não lógico (not)
        */
       let a = 5, b = 10, c = 0

       document.write(a > 1 && b < 15)

       // <br> = breaking row (quebra de linha)
       document.write('<br>')
       document.write(b === 10 && c <0)

       // <hr> = horizontal ruler (traço horizontal)
       document.write('<hr>')

       if(a > 1 && b < 15) {
           document.write('A condição é verdadeira')
       }
       else {
           document.write('A condição é falsa')
       }
       
       document.write('<hr>')

       // Testando o operador || (pipe pipe)
       // != -> operador de diferença
       // !== -> operador de diferença exata (exatamente diferente)
       document.write(a === 5 || c !== 0)
       document.write('<hr>')
       document.write(b !== 10 || a !== 5)

       // Testando o operador ! (not)
       // ! é resolvido antes dos operadores lógicos
       // Primeiro será processado o !
       // Segundo o &&
       // Terceiro o ||
       // Essa ordem pode ser modificada como o uso do ()
       document.write(!(a === 0 && b > 20))


        </script>
</head>

</body>
</html>
