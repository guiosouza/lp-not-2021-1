<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações</title>
     <script>
         //Ativa verificações adicionais de variáveis
         // Modo "chato" do JavaScript
         'use strict'

         // parseInt -> tenta converter texto em número possível
         // Caso o texto não contenha um número válido
         // Será NaN (Not a Number) 
         let numero = parseInt(prompt('Informe um número inteiro MENOR que 1000:'))

         if(isNaN(numero)) { // O resultado da conversão deu NaN?
             alert('Desculpe-me mas isso que informou não é um número')
         }
         else if(numero < 1000) {
             alert('Parabéns, você acertou!')
         }
         // JS, um = é usado para atribuição (colocargit add .) 
         //
         else if(numero == 1000){
             alert('Desculpe-me, mas 1000 não é menor que 1000!')
         }
         else {
             alert('Infelizmente você não acertou!')
         }

     </script>
</head>
<body>
    
</body>
</html>
