<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
        // Ativa verificações adicionais de variáveis 
        // Modo "chato" do JavaScript   
        'use strict'

        // loops ou estruturas de repetição são recursos que toda linguagem de programação
        // disponibiliza para que instruções possam ser executadas mais de uma vez

        // 1) loop while

        // Pedir ao usuário que informe vários números na sequência e vamos somar 
        // até que ele informe o valor '0'. Depois disso, vamos apresentar a soma

        let soma = 0, num
        
        while(num !== 0) {
            // Number tem o mesmo efeito que Float 
            num = Number(prompt('Informe um número para somar ou 0 para encerrar:'))

            if(! isNaN(num)) { // Se for um número válido irá seguir:
                soma += num // Equivale a: soma + num
            }
        }

        alert(`A soma dos números informados é ${soma}.`)

        // Características de loop while
        // 1) Quantilidade de execução: indeterminada
        // 2) Garantia de execução: 0 vezes se não obedecer (não tem garantia)
        // 3) Local de teste: no início

        </script>
</head>

</body>
</html>
