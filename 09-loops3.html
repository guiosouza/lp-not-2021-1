<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
        // Ativa verificações adicionais de variáveis 
        // Modo "chato" do JavaScript   
        'use strict'

        // Contagem de 1 a 10
        // Três partes do loop for
        // 1) Inicialização: a variável de controle ganha seu valor incial
        // 2) Condição: o loop for executa enquanto essa condição for verdadeira
        // 3) Incremento: responsável por alterar o valor da variável de controle 
        for(let i = 1; i <= 10; i = i ++) { // i ++ significa i = i + 1
            document.write (i + '<br>') // <br> = quebra de linha em HTML    
        }
        </script>
</head>
<body>
    
</body>
</html>
